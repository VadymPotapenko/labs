<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        
        .circle-1 {
            fill: none;
            stroke: tomato;
            stroke-width: 150;
            stroke-dasharray: 15 15;
        }
        
        .circle-2 {
            fill: none;
            stroke: darkorange;
            stroke-width: 125;
            stroke-dasharray: 10 10;
        }
        
        .circle-3 {
            fill: gold;
            stroke: gold;
            stroke-width: 75;
            stroke-dasharray: 15 10;
        }
    </style>

</head>
<body>
    <svg width="310" height="290">
        <ellipse rx="75" ry="20" cx="150" cy="270" fill="lightgray"/>
        <ellipse rx="120" ry="120" cx="150" cy="150" fill="gold"/>
        <ellipse rx="50" ry="50" cx="100" cy="120" fill="white"/>
        <ellipse rx="50" ry="50" cx="170" cy="120" fill="white"/>
        <ellipse rx="10" ry="10" cx="100" cy="120" fill="black"/>
        <ellipse rx="10" ry="10" cx="170" cy="120" fill="black"/>
        <ellipse rx="10" ry="20" cx="135" cy="210" fill="crimson"/>
    </svg>

    <svg width="550" height="120">
        <line x1="10" y1="60" x2="110" y2="60" stroke="teal" stroke-width="20" />
        <line x1="60" y1="10" x2="60" y2="110" stroke="teal" stroke-width="20" />
        <line x1="120" y1="60" x2="220" y2="60" stroke="orangered" stroke-width="20" />
        <line x1="230" y1="15" x2="320" y2="105" stroke="royalblue" stroke-width="20" />
        <line x1="230" y1="105" x2="320" y2="15" stroke="royalblue" stroke-width="20" />
        <line x1="350" y1="105" x2="440" y2="15" stroke="purple " stroke-width="20" />
        <line x1="450" y1="45" x2="540" y2="45" stroke="orange" stroke-width="20" />
        <line x1="450" y1="75" x2="540" y2="75" stroke="orange" stroke-width="20" />
    </svg>

    <svg width="360" height="500">
        <rect width="320" height="460" x="20" y="20" rx="20" fill="lemonchiffon"/>
        <circle r="100" cx="140" cy="170" fill="crimson"/>
        <ellipse rx="60" ry="80" cx="250" cy="210" fill="gold"/>
        <polyline points="140,270 150,300 135,330 150,360 135,390 150,420" stroke="brown" fill="none"/>
        <polyline points="250,290 260,320 245,350 260,380 245,410 260,440" stroke="brown" fill="none"/>
        <polygon points="130,280 140,270 150,280" fill="crimson"/>
        <polygon points="240,300 250,290 260,300" fill="gold"/>
    </svg>

    <svg width="350" height="250">
        <rect width="250" height="100" x="10" y="10" fill="none" stroke="yellow" stroke-width="15" stroke-opacity="0.3"/>
        <rect width="250" height="100" x="50" y="50" fill="none" stroke="green" stroke-width="15" stroke-opacity="0.3"/>
    </svg>

    <svg width="300" height="300">
        <polygon fill="none" stroke="green" stroke-width="3" points="50,100 100,50 150,100 100,150"/>
        <polygon fill="none" stroke="gold" stroke-width="10" points="100,100 150,50 200,100 150,150"/>
        <polygon fill="none" stroke="blue" stroke-width="20" stroke-opacity="0.3" points="130,100 205,25 280,100 205,175"/>
    </svg>

    <svg width="340" height="240">
        <polyline points="111 61.5 217.984 61.5 123.035 180.231 229.738 180.06" stroke="teal" stroke-width="80" stroke-linecap="square" fill="none"></polyline>
        <polyline points="122 61.5 217.984 61.5 123.035 180.231 218.738 180.06" stroke="lightseagreen" stroke-width="50" stroke-linecap="round" stroke-linejoin="round" fill="none"></polyline>
        <polyline points="120 61.5 217.984 61.5 123.035 180.231 220.738 180.06" stroke="gold" stroke-width="10" stroke-linejoin="bevel" fill="none"></polyline>
    </svg>

    <svg width="300" height="150">
        <circle class="circle-1" r="70" cx="50%" cy="100%"></circle>
        <circle class="circle-2" r="60" cx="50%" cy="100%"></circle>
        <circle class="circle-3" r="50" cx="50%" cy="100%"></circle>
    </svg>

    <svg width="300" height="290">
        <rect fill="khaki" stroke="darkkhaki" width="10" height="70" x="145" y="220"></rect>
        <circle stroke="darkkhaki" r="100" cx="150" cy="125" fill="gold"></circle>
        <circle r="70" cx="150" cy="125" fill="none" stroke="tomato" stroke-width="20"></circle>
        <circle r="70" cx="150" cy="125" fill="none" stroke="darkorange" stroke-width="20" stroke-dasharray="45" stroke-dashoffset="-45"></circle>
        <circle r="50" cx="150" cy="125" fill="none" stroke="yellowgreen" stroke-width="20"></circle>
    </svg>

</body>
</html>
